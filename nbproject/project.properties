application.title=multithreaded-running-number
application.vendor=endy
build.classes.dir=${build.dir}/classes
build.classes.excludes=**/*.java,**/*.form
# This directory is removed when the project is cleaned:
build.dir=build
build.generated.dir=${build.dir}/generated
# Only compile against the classpath explicitly listed here:
build.sysclasspath=ignore
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results
# Uncomment to specify the preferred debugger connection transport:
#debug.transport=dt_socket
debug.classpath=\
    ${run.classpath}
debug.test.classpath=\
    ${run.test.classpath}
# This directory is removed when the project is cleaned:
dist.dir=dist
dist.jar=${dist.dir}/multithreaded-running-number.jar
dist.javadoc.dir=${dist.dir}/javadoc
excludes=
file.reference.com.springsource.javax.servlet.jar=lib/com.springsource.javax.servlet.jar
file.reference.com.springsource.org.aopalliance.jar=lib/com.springsource.org.aopalliance.jar
file.reference.org.springframework.aop.jar=lib/org.springframework.aop.jar
file.reference.org.springframework.beans.jar=lib/org.springframework.beans.jar
file.reference.org.springframework.context.jar=lib/org.springframework.context.jar
file.reference.org.springframework.core.jar=lib/org.springframework.core.jar
file.reference.org.springframework.instrument.classloading.jar=lib/org.springframework.instrument.classloading.jar
file.reference.org.springframework.jdbc.jar=lib/org.springframework.jdbc.jar
file.reference.org.springframework.orm.jar=lib/org.springframework.orm.jar
file.reference.org.springframework.transaction.jar=lib/org.springframework.transaction.jar
file.reference.org.springframework.web.jar=lib/org.springframework.web.jar
file.reference.org.springframework.web.servlet.jar=lib/org.springframework.web.servlet.jar
includes=**
jar.compress=false
javac.classpath=\
    ${libs.MySQLDriver.classpath}:\
    ${libs.hibernate-persistence.classpath}:\
    ${libs.spring-framework.classpath}
# Space-separated list of extra javac options
javac.compilerargs=
javac.deprecation=false
javac.source=1.5
javac.target=1.5
javac.test.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}:\
    ${libs.junit.classpath}:\
    ${libs.junit_4.classpath}
javadoc.additionalparam=
javadoc.author=false
javadoc.encoding=${source.encoding}
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.private=false
javadoc.splitindex=true
javadoc.use=true
javadoc.version=false
javadoc.windowtitle=
main.class=multithreaded.launcher.Main
manifest.file=manifest.mf
meta.inf.dir=${src.dir}/META-INF
platform.active=default_platform
run.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
# Space-separated list of JVM arguments used when running the project
# (you may also define separate properties like run-sys-prop.name=value instead of -Dname=value
# or test-sys-prop.name=value to set system properties for unit tests):
run.jvmargs=
run.test.classpath=\
    ${javac.test.classpath}:\
    ${build.test.classes.dir}
source.encoding=UTF-8
src.dir=src
test.src.dir=test
